<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Pollo Loco | Jump & Run</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body>
  <h1>El Pollo Loco - <span>Level 1</span> </h1>
  <canvas id="canvas" class="d-none" width="720" height="480"></canvas>

  <div id="startScreen" class="start-screen"></div>
  <button id="startGameButton" class="" onclick="startGame()">Start game</button>


  <div id="controlDescription" class="control-description-wrapper d-none">
    <div class="control-item">
      <img class="rotate-180" src="img/icons/arrow-64.png" alt="" srcset="">
      <span>walk left</span>
    </div>
    <div class="control-item">
      <img src="img/icons/arrow-64.png" alt="" srcset="">
      <span>walk right</span>
    </div>
    <div class="control-item">
      <img class="rotate-90" src="img/icons/arrow-64.png" alt="" srcset="">
      <span>jump</span>
    </div>
    <div class="control-item">
      <span class="key-image">D</span>
      <span>throw bottle</span>
    </div>
  </div>

  <div id="levelSummary" class="level-summary d-none">

    <h2>Your Score</h2>
    <p>Collected coins: <span id="collectedCoins"></span></p>
    <p>Thrown bottles: <span id="thrownBottles"></span></p>
    <p>Killed enemies: <span id="killedEnemies"></span></p>
    <button id="startNextLevelButton" class="" onclick="startNextLevel()">Start next level</button>
  </div>



  <script src="models/gameDisplay.class.js"></script>
  <script src="models/keyboard.class.js"></script>
  <script src="models/generalObject.class.js"></script>
  <script src="models/statusBar.class.js"></script>
  <script src="models/statusBarHealth.class.js"></script>
  <script src="models/statusBarBottle.class.js"></script>
  <script src="models/statusBarCoin.class.js"></script>
  <script src="models/roosterIcon.class.js"></script>
  <script src="models/throwableObject.class.js"></script>


  <script src="models/pepe.class.js"></script>
  <script src="models/chick.class.js"></script>
  <script src="models/hen.class.js"></script>
  <script src="models/rooster.class.js"></script>
  <script src="models/coin.class.js"></script>
  <script src="models/bottle.class.js"></script>
  <script src="models/clouds.class.js"></script>
  <script src="models/background.class.js"></script>
  <script src="models/world.class.js"></script>
  <script src="levels/level_1.js"></script>
  <script src="models/gameOverScreen.class.js"></script>
  <script src="game.js"></script>

</body>

</html>
